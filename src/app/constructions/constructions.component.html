<div class="cards">
    <p class="titleSection" style="color: black;">Obras</p>
    <div class="row">
        <mat-card class="mat-elevation-z4" *ngFor="let item of rowItems">
            <mat-card-header>
                <mat-card-title>{{ item.title }}</mat-card-title>
                <mat-card-subtitle>{{ item.date }}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image [src]="item.image">
            <mat-card-content>
                <p>{{ item.description }}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button (click)="openDialog(item)">Más información</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
