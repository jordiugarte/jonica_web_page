<div>
  <ngb-carousel *ngIf="images"n s>
    <ng-template ngbSlide *ngFor="let item of images">
      <div class="picsum-img-wrapper">
        <img class="" [src]="item.route" alt="item.title">
      </div>
      <div class="carousel-caption">
        <h3>{{ item.title }}</h3>
        <p>{{ item.description }}</p>
      </div>
    </ng-template>
  </ngb-carousel>
  <div class="cards">
    <div style="background: rgba(0, 0, 0, 0.5);">
      <p class="titleSection">Servicios</p>
      <div class="row">
        <mat-card *ngFor="let item of rowItems">
          <img class="mat-card-image" [src]="item.image">
          <mat-card-content>
            <mat-card-title>{{ item.title }}</mat-card-title>
            <mat-list>
              <mat-list-item *ngFor="let subComponent of item.description">{{ subComponent }}</mat-list-item>
            </mat-list>
            <mat-card-actions>
              <button mat-raised-button color="primary" (click)="openDialog(item.route)">Más información</button>
            </mat-card-actions>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
  <app-contacts></app-contacts>
</div>
