<h1>{{ title }}</h1>
<h2>{{ date }}</h2>
<mat-dialog-content class="mat-typography">
  <div class="row">
    <div class="col-sm">
      <img [src]="image">
    </div>
    <div class="col-sm">
      <p>{{ content }}</p>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Salir</button>
</mat-dialog-actions>
